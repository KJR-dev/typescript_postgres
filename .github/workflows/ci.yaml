name: CI
on:
    pull_request:
        branches:
            - master

    push:
        branches:
            - master

jobs:
    build-and-test:
        name: Build the project
        runs-on: ubuntu-latest
        # if: github.event_name == 'pull_request'
        steps:
            - uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Run eslint
              run: npm run lint:check
            - name: Test and coverage
              run: npm run test
              env:
                  POSTGRESQL_HOST: ${{secrets.TEST_DB_HOST}}
                  POSTGRESQL_PORT: ${{secrets.TEST_DB_PORT}}
                  POSTGRESQL_USERNAME: ${{secrets.TEST_DB_USERNAME}}
                  POSTGRESQL_PASSWORD: ${{secrets.TEST_DB_PASSWORD}}
                  POSTGRESQL_DATABASE: ${{secrets.TEST_DB_NAME}}
                  REFRESH_TOKEN: ${{secrets.TEST_REFRESH_TOKEN_SECRET}}
                  JWKS_URI: ${{secrets.JWKS_URI}}
                  PRIVATE_KEY: ${{secrets.PRIVATE_KEY}}
            - name: Build-ts
              run: npm run build
            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
                  SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}

    build-and-push-docker:
        name: Build and Push Docker Image
        needs: build-and-test
        runs-on: ubuntu-latest
        env:
            IMAGE_NAME: codergyan/mernstack_auth_test
            IMAGE_TAG: build-${{ github.run_number }}
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: log in to Docker Hub
              uses: docker/login-action@v1
              with:
                  username: ${{secrets.DOCKERHUB_USERNAME}}
                  password: ${{secrets.DOCKERHUB_PASSWORD}}
            - name: Build Docker Image
              run: docker build -t ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}} -f docker/production/Dockerfile .
            - name: Push Docker image to Docker Hub
              run: docker push ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}
